name: Promote

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: promote
  cancel-in-progress: false

jobs:

  check:

    runs-on: ubuntu-latest

    outputs:
      latest: ${{ steps.check.outputs.latest }}

    steps:

      - name: Check if latest series
        id: check
        run: |

          VERSION=${GITHUB_REF_NAME#v}
          LATEST=$(npm view @metreeca/type dist-tags.latest 2>/dev/null || echo "0.0.0")

          SERIES=${VERSION%.*}
          HIGHEST=$(printf '%s\n' "$SERIES" "${LATEST%.*}" | sort -V | tail -1)

          if [ "$SERIES" = "$HIGHEST" ]; then
            echo "latest=true" >> $GITHUB_OUTPUT
          else
            echo "latest=false" >> $GITHUB_OUTPUT
          fi

  merge:

    needs: check

    if: needs.check.outputs.latest == 'true'

    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge tag to main
        run: |
          git checkout main
          git merge --ff-only ${{ github.ref_name }}
          git push origin main

  build:

    needs: merge

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:

    needs: build

    runs-on: ubuntu-latest

    steps:

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
