name: Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

concurrency:
  group: publish
  cancel-in-progress: false

jobs:

  publish:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run check

      - name: Publish
        run: |

          VERSION=$(node -p "require('./package.json').version")
          LATEST=$(npm view @metreeca/type dist-tags.latest 2>/dev/null || echo "0.0.0")

          SERIES=${VERSION%.*}
          HIGHEST=$(printf '%s\n' "$SERIES" "${LATEST%.*}" | sort -V | tail -1)

          if [ "$SERIES" = "$HIGHEST" ]; then
            npm publish --access public
          else
            npm publish --access public --tag "v$SERIES"
          fi
